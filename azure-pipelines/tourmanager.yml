# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
  branches:
    include:
    - dev
  paths:
    include:
    - src/TourManager

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'registry.travely.am'
    repository: 'titancamp/tourmanager'
    command: 'buildAndPush'
    Dockerfile: 'src/TourManager/TourManager.Api/Dockerfile'
    buildContext: '.'
    tags: |
      $(Build.BuildId)-dev
      latest