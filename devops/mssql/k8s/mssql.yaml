apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mssql
  namespace: travely-dev
spec:
  selector:
    matchLabels:
      app: mssql
  serviceName: mssql
  replicas: 1
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql
              key: SA_PASSWORD 
        volumeMounts:
        - name: mssqldata
          mountPath: /var/opt/mssql
  volumeClaimTemplates:
  - metadata:
      name: mssqldata
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: travely-dev
  labels:
    app: mssql
spec:
  ports:
  - name: mssql
    port: 1433
  clusterIP: None
  selector:
    app: mssql